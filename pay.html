<!DOCTYPE html>

<head>

    <style>

        :root {

        .header {

        .member-list {

        .btn-send {

        .bank-info-card {

        .badge {

        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="./js/firebase-config.js"></script>
</head>
<body>

<div class="container" id="app">
    <div class="loader">ì •ì‚° ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
</div>

<script>
    // 3. firebase-config.jsì— ìˆëŠ” í•¨ìˆ˜ í˜¸ì¶œí•´ì„œ DB ê°€ì ¸ì˜¤ê¸°
    let db;
    try {
        db = initFirebase(); // ê°œë°œìë‹˜ì´ ë§Œë“  í•¨ìˆ˜ í˜¸ì¶œ!
    } catch (e) {
        console.error("Firebase ì´ˆê¸°í™” ì‹¤íŒ¨:", e);
        document.getElementById('app').innerHTML = '<div class="error">ì„¤ì • íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
    }

    // URLì—ì„œ ID ê°€ì ¸ì˜¤ê¸°
    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('id');
    const appDiv = document.getElementById('app');

    if (!docId) {
        appDiv.innerHTML = '<div class="error">ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. (ID ì—†ìŒ)</div>';
    } else {
        loadData(docId);
    }

    async function loadData(id) {
        try {
            // Compat ë²„ì „ì€ db.collection().doc().get() ë°©ì‹ ì‚¬ìš©
            const docRef = db.collection("receipts").doc(id);
            const docSnap = await docRef.get();

            if (docSnap.exists) {
                const data = docSnap.data();
                renderReceipt(data);
            } else {
                appDiv.innerHTML = '<div class="error">ì •ì‚° ë‚´ì—­ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        } catch (e) {
            console.error(e);
            appDiv.innerHTML = `<div class="error">ì˜¤ë¥˜ ë°œìƒ: ${e.message}</div>`;
        }
    }

    function renderReceipt(data) {
        const totalFormatted = data.total.toLocaleString();
        
        // 1. í—¤ë” (ë””ìì¸ ê°œì„ ë¨)
        let html = `
            <div class="header">
                <div class="meeting-title">${data.title}</div>
                <div class="total-amount-label">ì „ì²´ ì§€ì¶œ ê¸ˆì•¡</div>
                <div class="total-amount">${totalFormatted}ì›</div>
            </div>
        `;

        // 2. ì€í–‰ ì •ë³´
        if (data.bank) {
            html += `
                <div class="bank-info-card">
                    ğŸ¦ ${data.bank}
                </div>
            `;
        }

        // 3. ë©¤ë²„ ë¦¬ìŠ¤íŠ¸
        html += '<div class="member-list">';
        
        data.members.forEach(member => {
            if (member.amount === 0) return;

            // í† ìŠ¤ ì†¡ê¸ˆ ë§í¬
            const tossUrl = `supertoss://send?bank=${data.bankName}&accountNo=${data.accountNumber}&amount=${member.amount}`;
            
            html += `
                <div class="member-card">
                    <div class="card-top">
                        <div class="member-name">
                            ${member.name} ë‹˜
                            <span class="badge">ì •ì‚° ëŒ€ìƒ</span>
                        </div>
                        <div class="member-amount">${member.amount.toLocaleString()}ì›</div>
                    </div>
                    <a href="${tossUrl}" class="btn-send">
                        ${member.amount.toLocaleString()}ì› ì†¡ê¸ˆí•˜ê¸° ğŸ‘‰
                    </a>
                </div>
            `;
        });
        html += '</div>';

        // 4. ìƒì„¸ ë‚´ì—­
        html += `
            <div class="details-section">
                <div style="font-weight:bold; margin-bottom:10px; color:#555;">ğŸ“‹ ìƒì„¸ ì§€ì¶œ ë‚´ì—­</div>
        `;
        
        if (data.details) {
            data.details.forEach(round => {
                html += `<div style="font-size:14px; font-weight:600; margin-top:8px;">${round.rName}</div>`;
                round.items.forEach(item => {
                    html += `
                        <div class="detail-item">
                            <span>- ${item.iName}</span>
                            <span>${item.price.toLocaleString()}ì›</span>
                        </div>
                    `;
                });
            });
        }
        html += `</div>`;

        appDiv.innerHTML = html;
    }
</script>

</body>
</html>
