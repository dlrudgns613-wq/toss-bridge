<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정산 상세 내역</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        body { background-color: #F2F4F6; font-family: 'Noto Sans KR', sans-serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px 10px; }
        .container { width: 100%; max-width: 420px; }

        /* 요약 카드 */
        .summary-card { background-color: #FFF; border-radius: 16px; padding: 30px 24px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .meeting-title { font-size: 20px; font-weight: 700; color: #191F28; margin-bottom: 6px; }
        .meeting-date { font-size: 13px; color: #8B95A1; margin-bottom: 15px; }
        
        /* ★ [UX 수정] Total 금액 위계 낮춤 (회색, 작게) */
        .total-wrapper {
            background-color: #F9FAFB;
            border-radius: 8px;
            padding: 12px;
            display: inline-block;
            width: 100%;
        }
        .total-label { font-size: 12px; color: #888; margin-bottom: 2px; }
        .total-amount { font-size: 16px; font-weight: 700; color: #555; font-family: 'Roboto Mono', monospace; }

        .account-box { display: flex; align-items: center; justify-content: center; margin-top: 15px; font-size: 13px; color: #4E5968; }
        .btn-copy { background: none; border: 1px solid #D1D6DB; border-radius: 4px; padding: 2px 8px; margin-left: 8px; font-size: 11px; color: #4E5968; cursor: pointer; }

        /* 그룹 카드 */
        .group-card { background-color: #FFF; border-radius: 12px; padding: 20px; margin-bottom: 12px; border: 1px solid #E5E8EB; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .group-names { font-size: 16px; font-weight: 700; color: #191F28; margin-bottom: 10px; line-height: 1.4; }

        /* 태그 컨테이너 */
        .tags-container { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }
        .round-tag { background-color: #F2F4F6; color: #555; font-size: 12px; padding: 5px 10px; border-radius: 6px; font-weight: 500; }
        
        /* 태그 스타일 */
        .round-tag.alcohol { background-color: #FFF8E1; color: #F57F17; } /* 술 제외 */
        .round-tag.detail { background-color: #E8F3FF; color: #3182F6; } /* 구체적 제외 */
        .round-tag.special { background-color: #E0F2F1; color: #009688; } /* 강조 */
        /* excluded(미참여) 스타일은 이제 안 쓰지만 혹시 몰라 둠 */
        .round-tag.excluded { display: none; } 

        .action-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px dashed #F2F4F6; padding-top: 15px; }
        .price-text { font-size: 14px; color: #333; font-weight: 500; }
        /* 내 금액은 파랗고 크게 강조 */
        .price-text strong { color: #3182F6; font-size: 18px; font-weight: 700; font-family: 'Roboto Mono', monospace; margin-left: 4px; }
        
        .btn-send { background-color: #E8F3FF; color: #3182F6; padding: 8px 16px; border-radius: 8px; text-decoration: none; font-size: 13px; font-weight: 700; }

        .receipt-detail { margin-top: 40px; background-color: #FFF; padding: 25px 20px; position: relative; background-image: linear-gradient(135deg, #f2f4f6 25%, transparent 25%), linear-gradient(225deg, #f2f4f6 25%, transparent 25%); background-position: top center; background-size: 20px 20px; background-repeat: repeat-x; padding-top: 40px; }
        .detail-header { text-align: center; font-size: 13px; font-weight: 700; color: #999; margin-bottom: 20px; letter-spacing: 1px; }
        .receipt-row { display: flex; justify-content: space-between; font-size: 13px; color: #555; margin-bottom: 6px; border-bottom: 1px dotted #EEE; padding-bottom: 4px; }
        .round-header { font-weight: bold; color: #333; margin: 15px 0 5px 0; font-size: 13px; }
        .version-info { text-align: center; margin-top: 30px; color: #ddd; font-size: 10px; }

        .loading { text-align: center; padding: 50px; color: #888; font-size: 14px; }
        .error-msg { text-align: center; padding: 50px; color: #E94848; font-weight: bold; font-size: 14px; }
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 4px; padding: 10px; position: fixed; z-index: 99; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 13px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="container" id="receiptArea">
        <div class="loading">내역 불러오는 중...</div>
    </div>
    
    <div id="toast">계좌번호가 복사되었습니다.</div>

    <script>
        if (typeof initFirebase !== 'function') {
            document.getElementById('receiptArea').innerHTML = `<div class="error-msg">⚠️ 설정 파일 로드 실패 (js/firebase-config.js)</div>`;
            throw new Error("Config not loaded");
        }

        const db = initFirebase();
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        if (docId) loadReceipt(docId);
        else document.getElementById('receiptArea').innerHTML = "<div class='loading'>잘못된 접근입니다.</div>";

        function loadReceipt(id) {
            db.collection("receipts").doc(id).get().then((doc) => {
                if (doc.exists) renderPage(doc.data());
                else document.getElementById('receiptArea').innerHTML = "<div class='loading'>삭제된 영수증입니다.</div>";
            }).catch((e) => {
                document.getElementById('receiptArea').innerHTML = "<div class='loading'>불러오기 실패<br>" + e.message + "</div>";
            });
        }

        function renderPage(data) {
            const normalize = (str) => (str || "").replace(/\s/g, "").toLowerCase();

            // 1. 그룹핑 (Ver 17.0 로직 유지)
            let groups = {};

            data.members.forEach(member => {
                if (member.amount === 0) return;
                
                let myName = normalize(member.name);
                let mySignature = []; 
                let myTagsData = [];

                if (data.details && Array.isArray(data.details)) {
                    data.details.forEach((round, idx) => {
                        let title = round.rName || (idx + 1) + "차";
                        title = title.replace(/[\[\]]/g, "").replace("비용", "").trim();

                        let totalItems = round.items ? round.items.length : 0;
                        let skippedItems = []; 

                        if (round.items && round.items.length > 0) {
                            round.items.forEach(item => {
                                let eatersList = item.eaters || item.participants || item.members;
                                let didIEat = false;
                                if (!eatersList) {
                                    didIEat = true; 
                                } else {
                                    didIEat = eatersList.some(e => normalize(e).includes(myName) || myName.includes(normalize(e)));
                                }

                                if (!didIEat) {
                                    let iName = item.iName || item.name || "메뉴";
                                    skippedItems.push(iName);
                                }
                            });
                        } else {
                            totalItems = 1; 
                        }

                        // 태그 생성
                        let tagText = title;
                        let tagType = "FULL";

                        if (skippedItems.length === 0) {
                            tagType = "FULL";
                        } else if (skippedItems.length === totalItems) {
                            tagText += "(미참여)";
                            tagType = "EXCLUDED";
                        } else {
                            let allSkippedIsAlcohol = skippedItems.every(name => {
                                return name.toLowerCase().match(/술|소주|맥주|주류|하이볼|진로|카스|테라|새로|청하|막걸리|참이슬|처음처럼|복분자/);
                            });

                            if (allSkippedIsAlcohol && skippedItems.length > 0) {
                                tagText += "(술 제외)";
                                tagType = "ALCOHOL";
                            } else {
                                let detailStr = "";
                                if (skippedItems.length > 2) {
                                    detailStr = `${skippedItems[0]}, ${skippedItems[1]} 외`;
                                } else {
                                    detailStr = skippedItems.join(", ");
                                }
                                tagText += `(${detailStr} 제외)`;
                                tagType = "DETAIL";
                            }
                        }

                        mySignature.push(`${idx}:${tagText}`);
                        myTagsData.push({ text: tagText, type: tagType });
                    });
                }

                let groupKey = `${member.amount}_${mySignature.join("|")}`;
                if (!groups[groupKey]) {
                    groups[groupKey] = { amount: member.amount, members: [], tagsData: myTagsData };
                }
                groups[groupKey].members.push(member.name);
            });

            // HTML 그리기
            let html = `
                <div class="summary-card">
                    <div class="meeting-title">${data.title}</div>
                    <div class="meeting-date">${data.date}</div>
                    
                    <div class="total-wrapper">
                        <div class="total-label">전체 결제 금액</div>
                        <div class="total-amount">₩${Number(data.total).toLocaleString()}</div>
                    </div>

                    <div class="account-box">
                        <span>${data.bankName || "은행"} ${data.accountNumber || ""}</span>
                        <button class="btn-copy" onclick="copyAccount('${data.accountNumber}')">복사</button>
                    </div>
                </div>
            `;

            let sortedKeys = Object.keys(groups).sort((a, b) => groups[b].amount - groups[a].amount);

            sortedKeys.forEach(key => {
                let group = groups[key];
                let names = group.members.join(", ");
                let count = group.members.length;
                let perPerson = Number(group.amount).toLocaleString();
                
                let tagsHtml = "";
                group.tagsData.forEach(tag => {
                    // ★ [UX 수정] 미참여(EXCLUDED)는 화면에 그리지 않음 (return)
                    if (tag.type === "EXCLUDED") return;

                    let badgeClass = "round-tag";
                    if (tag.type === "ALCOHOL") badgeClass += " alcohol";
                    else if (tag.type === "DETAIL") badgeClass += " detail";
                    
                    tagsHtml += `<span class="${badgeClass}">${tag.text}</span>`;
                });

                // 태그가 하나도 없으면 (전체 미참여) -> '내역 없음' 표시 or 숨김?
                // 보통 돈을 내는 사람이면 최소 1개는 있을 것임.
                
                let priceLabel = count > 1 ? `1인당 <strong>${perPerson}원</strong>` : `<strong>${perPerson}원</strong>`;
                let bankParam = data.bankName ? `&bank=${data.bankName}` : "";
                let accountParam = data.accountNumber ? `&accountNo=${data.accountNumber}` : "";
                let tossLink = `supertoss://send?amount=${group.amount}${bankParam}${accountParam}`;

                html += `
                    <div class="group-card">
                        <div class="group-names">${names} <span style="font-weight:400; font-size:13px; color:#888;">(${count}명)</span></div>
                        <div class="tags-container">${tagsHtml}</div>
                        <div class="action-row">
                            <div class="price-text">${priceLabel}</div>
                            <a href="${tossLink}" class="btn-send">송금하기</a>
                        </div>
                    </div>
                `;
            });

            html += `
                <div class="receipt-detail">
                    <div class="detail-header">── 상세 영수증 (RECEIPT) ──</div>
            `;
            if (data.details) {
                data.details.forEach(round => {
                    let rTitle = round.rName.replace("비용", "").trim();
                    html += `<div class="round-header">[ ${rTitle} ]</div>`;
                    if(round.items) {
                        round.items.forEach(item => {
                            html += `
                                <div class="receipt-row">
                                    <span>${item.iName || item.name}</span>
                                    <span>${Number(item.price).toLocaleString()}</span>
                                </div>`;
                        });
                    }
                });
            }
            html += `<div style="text-align:center; margin-top:20px; font-size:11px; color:#AAA;">Smart Split</div></div>`;

            document.getElementById('receiptArea').innerHTML = html;
        }

        function copyAccount(acc) {
            if(!acc) return;
            navigator.clipboard.writeText(acc).then(() => {
                let x = document.getElementById("toast");
                x.className = "show";
                setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
            });
        }
    </script>
</body>
</html>
