<!DOCTYPE html>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>

        /* í—¤ë” ìŠ¤íƒ€ì¼ */
        .header {

        .header .meeting-title {

        .bank-info-card {

        /* ë§ˆì´í¬ë¡œ ì¹´í”¼ (íƒœê·¸) */
        .badge {

        .price-label {

        }

        }

        /* ì†¡ê¸ˆ ë²„íŠ¼ */
        .btn-send {

        /* ìƒì„¸ ë‚´ì—­ ë° ì•ˆì‹¬ ë¬¸êµ¬ */
        .details-section {

        }

        .detail-item {

        }

        .footer-safe {

        }

        .loader { text-align: center; padding: 40px; color: var(--text-sub); }

    </style>
</head>
<body>

<div class="container" id="app">
    <div class="loader">ì •ì‚° ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
</div>

<script>
    // 1. Firebase ì´ˆê¸°í™” (ì„¤ì • íŒŒì¼ ì‚¬ìš©)
    let db;
    try {
        db = initFirebase();
    } catch (e) {
        console.error("Firebase ì´ˆê¸°í™” ì‹¤íŒ¨:", e);
        document.getElementById('app').innerHTML = '<div class="error">ì„¤ì • íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('id');
    const appDiv = document.getElementById('app');

    if (!docId) {
        appDiv.innerHTML = '<div class="error">ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. (ID ì—†ìŒ)</div>';
    } else {
        loadData(docId);
    }

    async function loadData(id) {
        try {
            const docRef = db.collection("receipts").doc(id);
            const docSnap = await docRef.get();

            if (docSnap.exists) {
                renderReceipt(docSnap.data());
            } else {
                appDiv.innerHTML = '<div class="error">ì •ì‚° ë‚´ì—­ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        } catch (e) {
            console.error(e);
            appDiv.innerHTML = `<div class="error">ì˜¤ë¥˜ ë°œìƒ: ${e.message}</div>`;
        }
    }

    function renderReceipt(data) {
        // 1. ê°™ì€ ê¸ˆì•¡ë¼ë¦¬ ê·¸ë£¹í•‘ (ê°œë°œìë‹˜ì´ ì›í•˜ì‹  ê·¸ ë¡œì§!)
        const groups = {};
        data.members.forEach(member => {
            if (member.amount === 0) return;
            const amt = member.amount;
            if (!groups[amt]) groups[amt] = [];
            groups[amt].push(member.name);
        });

        // HTML ì¡°ë¦½ ì‹œì‘
        let html = `
            <div class="header">
                <div class="meeting-title">${data.title}</div>
                <div class="total-amount">ì´ ì§€ì¶œ ${data.total.toLocaleString()}ì›</div>
            </div>
        `;

        if (data.bank) {
            html += `<div class="bank-info-card">ğŸ¦ ${data.bank}</div>`;
        }

        // 2. ê·¸ë£¹ë³„ ì¹´ë“œ ë Œë”ë§
        // ê¸ˆì•¡ í° ìˆœì„œëŒ€ë¡œ ì •ë ¬
        const sortedAmounts = Object.keys(groups).sort((a, b) => b - a);

        sortedAmounts.forEach(amount => {
            const names = groups[amount].join(", ");
            const count = groups[amount].length;
            const numAmount = parseInt(amount);
            
            // í† ìŠ¤ ì†¡ê¸ˆ ë§í¬
            const tossUrl = `supertoss://send?bank=${data.bankName}&accountNo=${data.accountNumber}&amount=${amount}`;

            html += `
                <div class="group-card">
                    <div class="group-header">
                        <div class="group-names">
                            ${names}
                        </div>
                    </div>
                    
                    <div class="price-row">
                        <div class="price-label">
                            <span class="badge">1/N ì •ì‚°</span>
                            ${count > 1 ? `<span class="badge">${count}ëª…</span>` : ''}
                        </div>
                        <div class="price-value">${numAmount.toLocaleString()}ì›</div>
                    </div>

                    <a href="${tossUrl}" class="btn-send">
                        ${numAmount.toLocaleString()}ì› ë³´ë‚´ê¸°
                    </a>
                </div>
            `;
        });

        // 3. ìƒì„¸ ë‚´ì—­ (ì•„ë˜ë¡œ ë‚´ë¦¼)
        html += `
            <div class="details-section">
                <div style="font-weight:bold; margin-bottom:12px; color:#333;">ğŸ“‹ ìƒì„¸ ì§€ì¶œ ë‚´ì—­</div>
        `;
        
        if (data.details) {
            data.details.forEach(round => {
                html += `<div style="font-size:14px; font-weight:700; margin-top:12px; color:#555;">${round.rName}</div>`;
                round.items.forEach(item => {
                    html += `
                        <div class="detail-item">
                            <span>- ${item.iName}</span>
                            <span>${item.price.toLocaleString()}ì›</span>
                        </div>
                    `;
                });
            });
        }
        html += `</div>`;

        // 4. ì•ˆì‹¬ ë¬¸êµ¬
        html += `
            <div class="footer-safe">
                ğŸ”’ í† ìŠ¤/ì¹´ì¹´ì˜¤ë±…í¬ ì•±ìœ¼ë¡œ ì•ˆì „í•˜ê²Œ ì—°ê²°ë©ë‹ˆë‹¤.
            </div>
        `;

        appDiv.innerHTML = html;
    }
</script>

</body>
</html>
