<body>

<div class="receipt">
    <h2 id="receipt-title">ë¡œë”© ì¤‘...</h2>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="./js/firebase-config.js"></script>

<script>
    const db = initFirebase(); 
    const params = new URLSearchParams(window.location.search);
    const docId = params.get('id');

    if (docId) {
        db.collection("receipts").doc(docId).get().then((doc) => {
            if (doc.exists) {
                renderReceipt(doc.data());
            } else {
                alert("ì‚­ì œëœ ì˜ìˆ˜ì¦ì…ë‹ˆë‹¤.");
            }
        });
    } else {
        document.getElementById('receipt-title').innerText = "ì˜ëª»ëœ ì ‘ê·¼";
    }

    function renderReceipt(data) {
        document.getElementById('receipt-title').innerText = data.title;
        document.getElementById('receipt-total').innerText = Number(data.total).toLocaleString() + "ì›";

        // ê³„ì¢Œ ì •ë³´ í‘œì‹œ
        if (data.bank && data.bank.trim() !== "") {
            document.getElementById('bank-area').style.display = 'block';
            document.getElementById('bank-text').innerText = data.bank;
        }

        // â˜… [í•µì‹¬ 1] ê°™ì€ ê¸ˆì•¡ë¼ë¦¬ ë¬¶ê¸° ë¡œì§ (Grouping)
        const groups = {};
        data.members.forEach(member => {
            if (member.amount === 0) return;
            if (!groups[member.amount]) groups[member.amount] = [];
            groups[member.amount].push(member.name);
        });

        // ê¸ˆì•¡ í° ìˆœì„œëŒ€ë¡œ í‚¤ ì •ë ¬
        const sortedAmounts = Object.keys(groups).sort((a, b) => b - a);

        const container = document.getElementById('list-container');
        container.innerHTML = ""; 

        // â˜… [í•µì‹¬ 2] ë¬¶ì¸ ê·¸ë£¹ë³„ë¡œ í™”ë©´ì— ê·¸ë¦¬ê¸°
        sortedAmounts.forEach(amount => {
            const names = groups[amount].join(", "); // ì´ë¦„ë“¤ì„ ì½¤ë§ˆë¡œ ì—°ê²° (ê¹€ì² ìˆ˜, ì´ì˜í¬)
            
            const div = document.createElement('div');
            div.className = 'member-group';
            
            // â˜… [í•µì‹¬ 3] í† ìŠ¤ ì†¡ê¸ˆ ë§í¬ì— ê³„ì¢Œ ì •ë³´ ê½‰ ì±„ì›Œ ë„£ê¸°
            // ì€í–‰ëª…ê³¼ ê³„ì¢Œë²ˆí˜¸ê°€ ì—†ìœ¼ë©´ ê·¸ëƒ¥ ê¸ˆì•¡ë§Œ ë³´ëƒ„
            const bankName = data.bankName || "";
            const accountNo = data.accountNumber || "";
            const tossUrl = `supertoss://send?bank=${bankName}&accountNo=${accountNo}&amount=${amount}&msg=${data.title}`;

            div.innerHTML = `
                <div class="group-names">${names}</div>
                <div class="group-amt-row">
                    <span class="group-amt">ê° ${Number(amount).toLocaleString()}ì›</span>
                    <a href="${tossUrl}" class="toss-btn">ì†¡ê¸ˆ ></a>
                </div>
            `;
            container.appendChild(div);
        });

        // ìƒì„¸ ë‚´ì—­ í‘œì‹œ
        if (data.details && data.details.length > 0) {
            document.getElementById('details-area').style.display = 'block';
            const detailsList = document.getElementById('details-list');
            
            data.details.forEach(round => {
                const roundBox = document.createElement('div');
                roundBox.innerHTML = `<div class="round-title">ğŸ“ ${round.rName}</div>`;
                if(round.items) {
                    round.items.forEach(item => {
                        const row = document.createElement('div');
                        row.className = 'item-row';
                        row.innerHTML = `<span>- ${item.iName}</span><span>${Number(item.price).toLocaleString()}</span>`;
                        roundBox.appendChild(row);
                    });
                }
                detailsList.appendChild(roundBox);
            });
        }
    }
</script>
