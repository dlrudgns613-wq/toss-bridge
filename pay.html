<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 중...</title>
    <style>
        /* 카톡 브라우저 배경색과 통일해서 위질감 제거 */
        body { background-color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3182f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const bank = params.get('bank');
            const acc = params.get('acc');
            const amt = params.get('amt');
            const type = params.get('type'); // 'toss' 또는 'kakao'

            if (type === 'toss') {
                // 토스 앱 즉시 실행
                window.location.href = `supertoss://send?bank=${bank}&accountNo=${acc}&amount=${amt}&origin=link`;
            } else {
                // 카카오페이는 계좌번호 복사 후 앱 실행 (기술적 최선)
                const text = bank + " " + acc;
                navigator.clipboard.writeText(text).then(() => {
                    alert("계좌번호가 복사되었습니다.\n앱이 열리면 [붙여넣기] 해주세요!");
                    window.location.href = "kakaopay://";
                }).catch(() => {
                    prompt("아래 계좌를 복사 후 확인을 누르세요:", text);
                    window.location.href = "kakaopay://";
                });
            }
            
            // 앱 실행 후 웹 브라우저 창을 닫으려는 시도 (일부 환경에서 작동)
            setTimeout(() => { window.close(); }, 2000);
        };
    </script>
</body>
</html>
