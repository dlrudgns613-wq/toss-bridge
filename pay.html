<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정산 영수증</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>

    <style>
        body {
            background-color: #E5E5E5; /* 배경: 회색 책상 느낌 */
            font-family: 'Inconsolata', monospace; /* 영수증 폰트 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .receipt-container {
            background-color: #FFF;
            width: 100%;
            max-width: 400px;
            position: relative;
            padding: 30px 25px 40px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 50px;
        }

        /* 지그재그 효과 */
        .receipt-container::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(45deg, transparent 33.333%, #FFF 33.333%, #FFF 66.667%, transparent 66.667%),
                        linear-gradient(-45deg, transparent 33.333%, #FFF 33.333%, #FFF 66.667%, transparent 66.667%);
            background-size: 20px 20px;
            background-position: 0 -10px;
        }

        h1, h2, h3, p { margin: 0; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h2 { font-size: 24px; font-weight: bold; letter-spacing: 2px; color: #222; }
        .header p { color: #888; font-size: 12px; margin-top: 5px; }

        .divider { border-bottom: 2px dashed #AAA; margin: 15px 0; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; color: #555; }
        .info-value { color: #000; font-weight: bold; }

        .total-section { text-align: center; margin: 30px 0; }
        .total-label { font-size: 16px; color: #555; margin-bottom: 5px; }
        .total-price { font-size: 36px; font-weight: bold; color: #3182f6; }

        .member-card { margin-top: 20px; padding-bottom: 20px; border-bottom: 1px dashed #DDD; }
        .member-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .member-name { font-size: 18px; font-weight: bold; }
        
        .n-price { text-align: right; font-size: 12px; color: #888; margin-top: 2px; }

        .btn-toss {
            display: block;
            width: 100%;
            background-color: #222;
            color: white;
            padding: 12px 0;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .btn-toss:active { background-color: #444; }
        .loading { text-align: center; padding: 50px; color: #888; }
    </style>
</head>
<body>

    <div class="receipt-container" id="receiptArea">
        <div class="loading">영수증 출력 중...</div>
    </div>

    <script>
        // 3. ★ 여기서 config 파일에 있는 initFirebase() 호출!
        // (이제 apiKey 오류 안 남)
        const db = initFirebase();

        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        if (!docId) {
            document.getElementById('receiptArea').innerHTML = "<div class='loading'>잘못된 접근입니다.</div>";
        } else {
            loadReceipt(docId);
        }

        function loadReceipt(id) {
            db.collection("receipts").doc(id).get().then((doc) => {
                if (doc.exists) {
                    renderReceipt(doc.data());
                } else {
                    document.getElementById('receiptArea').innerHTML = "<div class='loading'>영수증을 찾을 수 없습니다.</div>";
                }
            }).catch((error) => {
                console.log("Error:", error);
                document.getElementById('receiptArea').innerHTML = "<div class='loading'>오류가 발생했습니다.<br>" + error.message + "</div>";
            });
        }

        function renderReceipt(data) {
            let html = `
                <div class="header">
                    <h2>RECEIPT</h2>
                    <p>Smart Split</p>
                </div>
                <div class="divider"></div>
                <div class="info-row"><span>모임명</span><span class="info-value">${data.title}</span></div>
                <div class="info-row"><span>일 시</span><span class="info-value">${data.date}</span></div>
                <div class="divider"></div>
                <div class="total-section">
                    <div class="total-label">TOTAL AMOUNT</div>
                    <div class="total-price">₩ ${data.total.toLocaleString()}</div>
                </div>
                <div class="divider"></div>
                <div style="text-align:center; font-size:14px; margin-bottom:15px; font-weight:bold;">[ 멤버별 상세 내역 ]</div>
            `;

            data.members.forEach(member => {
                if(member.amount === 0) return;
                
                // 토스 딥링크 생성 (은행/계좌 정보가 없으면 기본값 처리)
                let bankParam = data.bankName ? `&bank=${data.bankName}` : "";
                let accountParam = data.accountNumber ? `&accountNo=${data.accountNumber}` : "";
                let tossLink = `supertoss://send?amount=${member.amount}${bankParam}${accountParam}`;

                html += `
                    <div class="member-card">
                        <div class="member-header">
                            <span class="member-name">${member.name}</span>
                            <span style="font-weight:bold; font-size:16px;">₩ ${member.amount.toLocaleString()}</span>
                        </div>
                        <div class="n-price">(1인 ${member.amount.toLocaleString()}원)</div>
                        <a href="${tossLink}" class="btn-toss">송금하기</a>
                    </div>
                `;
            });

            html += `
                <div class="divider"></div>
                <div style="text-align:center; color:#AAA; font-size:12px; margin-top:20px;">Thank you for using Smart Split</div>
            `;

            document.getElementById('receiptArea').innerHTML = html;
        }
    </script>
</body>
</html>
