<div class="container" id="app">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // â˜… ê°œë°œìë‹˜ì˜ Firebase ì„¤ì •ì„ ì—¬ê¸°ì— ë‹¤ì‹œ ë„£ì–´ì£¼ì„¸ìš”!
    const firebaseConfig = {

        storageBucket: "YOUR_STORAGE_BUCKET",

    // URLì—ì„œ ?id=... ê°€ì ¸ì˜¤ê¸°
    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('id');

    const appDiv = document.getElementById('app');

    if (!docId) {

    } else {

    async function loadData(id) {
        try {
            const docRef = doc(db, "receipts", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                renderReceipt(data);
            } else {

            }

        }

    function renderReceipt(data) {
        const totalFormatted = data.total.toLocaleString();
        
        // 1. í—¤ë” ì˜ì—­ (ì œëª© ê°•ì¡°, ì´ì•¡ ì¶•ì†Œ)
        let html = `

        `;

        // 2. ì€í–‰ ì •ë³´ (ìˆìœ¼ë©´ í‘œì‹œ)
        if (data.bank) {
            html += `

                    ğŸ¦ ${data.bank}

            `;

        // 3. ë©¤ë²„ ë¦¬ìŠ¤íŠ¸ (ì¹´ë“œí˜• + ë²„íŠ¼ì— ê¸ˆì•¡ í‘œì‹œ)
        html += '<div class="member-list">';
        
        // ê°™ì€ ê¸ˆì•¡ë¼ë¦¬ ë¬¶ê¸° ë¡œì§ì€ ìœ ì§€í•˜ë˜, UIëŠ” ê°œë³„ ì¹´ë“œì²˜ëŸ¼ ë³´ì´ê²Œ í•  ìˆ˜ë„ ìˆê³ 
        // í˜„ì¬ ë¡œì§ì„ ìœ ì§€í•˜ë©´ì„œ ë””ìì¸ë§Œ ë°”ê¿€ ìˆ˜ë„ ìˆìŠµë‹ˆë‹¤. 
        // ì—¬ê¸°ì„œëŠ” "ì‚¬ìš©ì ì´ë¦„"ì„ í™•ì‹¤íˆ ë³´ì—¬ì£¼ê¸° ìœ„í•´ ê°œë³„ ì¹´ë“œë¡œ í’‰ë‹ˆë‹¤.
        
        data.members.forEach(member => {

            // í† ìŠ¤ ì†¡ê¸ˆ ë§í¬ ìƒì„±
            const tossUrl = `supertoss://send?bank=${data.bankName}&accountNo=${data.accountNumber}&amount=${member.amount}`;

        html += `

        `;

</script>
