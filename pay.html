<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정산 상세 내역</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>

    <style>
        body {
            background-color: #F2F4F6;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
        }

        .container { width: 100%; max-width: 420px; }

        /* 1. 상단 요약 카드 */
        .summary-card {
            background-color: #FFF;
            border-radius: 16px;
            padding: 30px 24px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .meeting-title { font-size: 20px; font-weight: 700; color: #191F28; margin-bottom: 4px; }
        .meeting-date { font-size: 13px; color: #8B95A1; }
        .total-amount { font-size: 26px; font-weight: 700; color: #333D4B; margin-top: 16px; font-family: 'Roboto Mono', monospace; }

        /* 계좌 복사 박스 */
        .account-box {
            display: flex; align-items: center; justify-content: center;
            background-color: #F9FAFB; padding: 10px 14px; border-radius: 8px;
            margin-top: 20px; font-size: 13px; color: #4E5968;
        }
        .btn-copy {
            background: none; border: 1px solid #D1D6DB; border-radius: 4px;
            padding: 2px 8px; margin-left: 8px; font-size: 11px; color: #4E5968; cursor: pointer;
        }

        /* 2. 그룹 카드 */
        .group-card {
            background-color: #FFF;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid #E5E8EB;
        }
        .group-names { font-size: 16px; font-weight: 700; color: #191F28; margin-bottom: 8px; }

        /* ★ 태그 스타일 (개발자님 요청: 괄호/긴말 삭제, 회색 박스만) */
        .tags-container { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
        .round-tag {
            background-color: #F2F4F6; color: #555;
            font-size: 12px; padding: 4px 8px; border-radius: 6px; font-weight: 500;
        }
        /* '술 제외' 같은 키워드 있으면 붉은색 포인트 */
        .round-tag.special { background-color: #FFF0F0; color: #E94848; }

        /* 가격 + 버튼 한 줄 */
        .action-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px dashed #F2F4F6; padding-top: 12px; margin-top: 10px; }
        /* "1인 각 000원" 통합 스타일 */
        .price-text { font-size: 14px; color: #333; font-weight: 500; }
        .price-text strong { color: #3182F6; font-size: 17px; font-weight: 700; font-family: 'Roboto Mono', monospace; margin-left: 4px; }

        /* 송금 버튼 (작게) */
        .btn-send {
            background-color: #E8F3FF; color: #3182F6;
            padding: 7px 14px; border-radius: 6px; text-decoration: none;
            font-size: 13px; font-weight: 700;
        }

        /* 3. ★ 하단 상세 영수증 (부활) */
        .receipt-detail {
            margin-top: 40px; background-color: #FFF; padding: 25px 20px;
            position: relative;
            /* 찢어진 종이 효과 */
            background-image: linear-gradient(135deg, #f2f4f6 25%, transparent 25%), linear-gradient(225deg, #f2f4f6 25%, transparent 25%);
            background-position: top center; background-size: 20px 20px; background-repeat: repeat-x;
            padding-top: 40px;
        }
        .detail-header { text-align: center; font-size: 13px; font-weight: 700; color: #999; margin-bottom: 20px; letter-spacing: 1px; }
        .receipt-row { display: flex; justify-content: space-between; font-size: 13px; color: #555; margin-bottom: 6px; border-bottom: 1px dotted #EEE; padding-bottom: 4px; }
        .round-header { font-weight: bold; color: #333; margin: 15px 0 5px 0; font-size: 13px; }

        .loading { text-align: center; padding: 50px; color: #888; font-size: 14px; }
        .error-msg { text-align: center; padding: 50px; color: #E94848; font-weight: bold; font-size: 14px; }
        
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 4px; padding: 10px; position: fixed; z-index: 99; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 13px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="container" id="receiptArea">
        <div class="loading">내역 불러오는 중...</div>
    </div>
    <div id="toast">계좌번호가 복사되었습니다.</div>

    <script>
        // ★ 에러 캐칭: js/firebase-config.js 로드 실패 시 화면에 표시
        if (typeof initFirebase !== 'function') {
            document.getElementById('receiptArea').innerHTML = `
                <div class="error-msg">
                    ⚠️ 설정 파일 로드 실패<br><br>
                    js 폴더 안에 firebase-config.js 파일이<br>있는지 확인해주세요.<br><br>
                    (현재 경로: src="js/firebase-config.js")
                </div>
            `;
            throw new Error("Config not loaded");
        }

        const db = initFirebase();
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        if (docId) loadReceipt(docId);
        else document.getElementById('receiptArea').innerHTML = "<div class='loading'>잘못된 접근입니다.</div>";

        function loadReceipt(id) {
            db.collection("receipts").doc(id).get().then((doc) => {
                if (doc.exists) renderPage(doc.data());
                else document.getElementById('receiptArea').innerHTML = "<div class='loading'>삭제된 영수증입니다.</div>";
            }).catch((e) => {
                document.getElementById('receiptArea').innerHTML = "<div class='loading'>불러오기 실패<br>" + e.message + "</div>";
            });
        }

        function renderPage(data) {
            // 1. 그룹화
            let groups = {};
            data.members.forEach(member => {
                if (member.amount === 0) return;
                let amt = member.amount;
                if (!groups[amt]) groups[amt] = { members: [] };
                groups[amt].members.push(member.name);
            });

            // 2. 태그 HTML 생성 (짧고 굵게!)
            let tagsHtml = "";
            if (data.details && Array.isArray(data.details)) {
                data.details.forEach((round, idx) => {
                    // "1차 비용" -> "1차"로 줄임. 메뉴명(멜론 등)은 제거.
                    let title = round.rName || (idx + 1) + "차";
                    title = title.replace("비용", "").trim();
                    
                    // 태그 스타일: '제외', 'No' 있으면 빨간 포인트
                    let badgeClass = "round-tag";
                    if(title.includes("제외") || title.includes("No")) badgeClass += " special";
                    
                    tagsHtml += `<span class="${badgeClass}">${title}</span>`;
                });
            }

            // 3. HTML 조립
            let html = `
                <div class="summary-card">
                    <div class="meeting-title">${data.title}</div>
                    <div class="meeting-date">${data.date}</div>
                    <div class="total-amount">Total ₩${Number(data.total).toLocaleString()}</div>
                    <div class="account-box">
                        <span>${data.bankName || "은행"} ${data.accountNumber || ""}</span>
                        <button class="btn-copy" onclick="copyAccount('${data.accountNumber}')">복사</button>
                    </div>
                </div>
            `;

            let sortedAmounts = Object.keys(groups).sort((a, b) => b - a);
            sortedAmounts.forEach(amt => {
                let group = groups[amt];
                let names = group.members.join(", ");
                let count = group.members.length;
                let perPerson = Number(amt).toLocaleString();
                
                let bankParam = data.bankName ? `&bank=${data.bankName}` : "";
                let accountParam = data.accountNumber ? `&accountNo=${data.accountNumber}` : "";
                let tossLink = `supertoss://send?amount=${amt}${bankParam}${accountParam}`;

                html += `
                    <div class="group-card">
                        <div class="group-names">${names} <span style="font-weight:400; font-size:13px; color:#888;">(${count}명)</span></div>
                        
                        <div class="tags-container">${tagsHtml}</div>
                        
                        <div class="action-row">
                            <div class="price-text">1인 각 <strong>${perPerson}원</strong></div>
                            <a href="${tossLink}" class="btn-send">송금하기</a>
                        </div>
                    </div>
                `;
            });

            // ★ 4. 상세 내역 영수증 (부활)
            html += `
                <div class="receipt-detail">
                    <div class="detail-header">── 상세 영수증 (RECEIPT) ──</div>
            `;
            
            if (data.details) {
                data.details.forEach(round => {
                    let rTitle = round.rName.replace("비용", "").trim();
                    html += `<div class="round-header">[ ${rTitle} ]</div>`;
                    if(round.items) {
                        round.items.forEach(item => {
                            html += `
                                <div class="receipt-row">
                                    <span>${item.iName || item.name}</span>
                                    <span>${Number(item.price).toLocaleString()}</span>
                                </div>`;
                        });
                    }
                });
            }

            html += `
                <div style="text-align:center; margin-top:30px; font-size:11px; color:#AAA;">Smart Split</div>
                </div>`;

            document.getElementById('receiptArea').innerHTML = html;
        }

        function copyAccount(acc) {
            if(!acc) return;
            navigator.clipboard.writeText(acc).then(() => {
                let x = document.getElementById("toast");
                x.className = "show";
                setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
            });
        }
    </script>
</body>
</html>
