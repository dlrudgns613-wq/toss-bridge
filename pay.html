<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정산 상세 내역</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        body {
            background-color: #F2F4F6; /* 토스 느낌의 연한 회색 */
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 위에서부터 시작 */
            min-height: 100vh;
            margin: 0;
            padding: 20px 15px;
        }

        /* 영수증 카드 */
        .receipt-card {
            background-color: #FFF;
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            overflow: hidden;
            position: relative;
        }

        /* 상단 톱니바퀴 (영수증 느낌) */
        .receipt-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(135deg, transparent 33%, #F2F4F6 33%, #F2F4F6 66%, transparent 66%),
                        linear-gradient(45deg, transparent 33%, #F2F4F6 33%, #F2F4F6 66%, transparent 66%);
            background-size: 12px 6px;
            background-position: 0 -6px; /* 살짝 위로 숨김 처리 or 디자인 요소 */
        }

        /* 헤더 영역 */
        .header-section {
            padding: 30px 24px 20px;
            text-align: center;
            border-bottom: 1px solid #F2F4F6;
        }
        .meeting-title { font-size: 20px; font-weight: 700; color: #191F28; margin-bottom: 4px; }
        .meeting-date { font-size: 13px; color: #8B95A1; }
        
        /* 총액 (사이즈 줄임) */
        .total-amount { 
            font-size: 24px; /* 36px에서 줄임 */
            font-weight: 700; 
            color: #333D4B; 
            margin-top: 16px; 
            font-family: 'Roboto Mono', monospace; 
        }

        /* 계좌 정보 & 복사 */
        .account-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F9FAFB;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #4E5968;
        }
        .btn-copy {
            background: none;
            border: 1px solid #D1D6DB;
            border-radius: 4px;
            padding: 2px 6px;
            margin-left: 8px;
            font-size: 11px;
            color: #4E5968;
            cursor: pointer;
        }
        .btn-copy:active { background-color: #E5E8EB; }

        .content-section { padding: 24px; background-color: #FFF; }

        /* 그룹 카드 (회색 박스 아님, 깔끔한 흰색에 구분선) */
        .group-item {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px dashed #E5E8EB;
        }
        .group-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        .group-members {
            font-size: 16px;
            font-weight: 700;
            color: #191F28;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        /* ★ 상세 내역 태그 (회색 박스) */
        .tags-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        .tag-badge {
            display: inline-block;
            background-color: #F2F4F6;
            color: #4E5968;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }
        /* 특이사항(제외 등)은 약간 붉은끼 */
        .tag-badge.warning {
            background-color: #FFF0F0;
            color: #E94848;
        }

        /* 가격 및 송금 행 (통합됨) */
        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }
        
        .price-text {
            font-size: 15px;
            color: #333D4B;
            font-weight: 500;
        }
        .price-text strong {
            color: #3182F6; /* 토스 블루 */
            font-weight: 700;
            font-family: 'Roboto Mono', monospace;
            font-size: 17px;
        }

        /* 송금 버튼 (작게) */
        .btn-send-small {
            background-color: #E8F3FF;
            color: #3182F6;
            padding: 6px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            transition: background 0.2s;
        }
        .btn-send-small:active { background-color: #DBEAFF; }

        .loading { text-align: center; padding: 60px; color: #8B95A1; font-size: 14px; }
        
        /* 토스트 메시지 (복사 완료 시) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 13px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="receipt-card" id="receiptArea">
        <div class="loading">정산 내역을 불러오는 중...</div>
    </div>
    
    <div id="toast">계좌번호가 복사되었습니다.</div>

    <script>
        const db = initFirebase(); // firebase-config.js에서 로드
        
        // URL에서 ID 파싱
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        if (!docId) {
            document.getElementById('receiptArea').innerHTML = "<div class='loading'>잘못된 접근입니다.</div>";
        } else {
            loadReceipt(docId);
        }

        function loadReceipt(id) {
            db.collection("receipts").doc(id).get().then((doc) => {
                if (doc.exists) {
                    renderReceipt(doc.data());
                } else {
                    document.getElementById('receiptArea').innerHTML = "<div class='loading'>영수증을 찾을 수 없습니다.</div>";
                }
            }).catch((error) => {
                document.getElementById('receiptArea').innerHTML = "<div class='loading'>오류가 발생했습니다.</div>";
            });
        }

        function renderReceipt(data) {
            // 1. 그룹화 (금액별로 묶기)
            let groups = {};
            data.members.forEach(member => {
                if (member.amount === 0) return;
                
                let amt = member.amount;
                if (!groups[amt]) {
                    groups[amt] = { members: [] };
                }
                groups[amt].members.push(member.name);
            });

            // 2. 태그 생성 (상세 내역 근거)
            // details 배열을 순회하며 회색 박스 태그 생성
            let tagsHtml = "";
            if (data.details && Array.isArray(data.details)) {
                data.details.forEach((round, idx) => {
                    // 메뉴명이나 차수명 가져오기
                    let title = round.rName || (idx + 1) + "차";
                    
                    // 메뉴 아이템들이 있으면 "삼겹살 외 2건" 처럼 상세 표시
                    let detailText = "";
                    if(round.items && round.items.length > 0) {
                         // 첫번째 메뉴 이름만 따옴 (너무 길어지니까)
                         let firstItem = round.items[0].iName || round.items[0].name;
                         detailText = firstItem;
                         if(round.items.length > 1) detailText += ` 외 ${round.items.length - 1}`;
                    }
                    
                    let label = detailText ? `[${title} ${detailText}]` : `[${title}]`;
                    
                    // 특이사항 체크 (개발자님이 원하신 '술 제외' 등의 표시)
                    // (DB에 명시적 데이터가 없다면 이름으로 추론하거나 기본값 표시)
                    let isWarning = label.includes("제외") || label.includes("No");
                    let badgeClass = isWarning ? "tag-badge warning" : "tag-badge";
                    
                    tagsHtml += `<span class="${badgeClass}">${label}</span>`;
                });
            } else {
                tagsHtml = `<span class="tag-badge">상세 내역 확인</span>`;
            }

            // 3. HTML 조립
            let html = `
                <div class="header-section">
                    <div class="meeting-title">${data.title}</div>
                    <div class="meeting-date">${data.date}</div>
                    <div class="total-amount">Total ₩${Number(data.total).toLocaleString()}</div>
                    
                    <div class="account-box">
                        <span>${data.bankName || "은행"} ${data.accountNumber || ""}</span>
                        <button class="btn-copy" onclick="copyAccount('${data.accountNumber}')">복사</button>
                    </div>
                </div>

                <div class="content-section">
            `;

            // 금액 큰 순서대로 정렬
            let sortedAmounts = Object.keys(groups).sort((a, b) => b - a);

            sortedAmounts.forEach(amt => {
                let group = groups[amt];
                let names = group.members.join(", ");
                let count = group.members.length;
                let perPerson = Number(amt).toLocaleString();

                // 토스 링크
                let bankParam = data.bankName ? `&bank=${data.bankName}` : "";
                let accountParam = data.accountNumber ? `&accountNo=${data.accountNumber}` : "";
                let tossLink = `supertoss://send?amount=${amt}${bankParam}${accountParam}`;

                html += `
                    <div class="group-item">
                        <div class="group-members">${names} <span style="font-weight:400; font-size:14px; color:#8B95A1;">(${count}명)</span></div>
                        
                        <div class="tags-wrapper">
                            ${tagsHtml}
                        </div>

                        <div class="action-row">
                            <div class="price-text">
                                1인 <strong>${perPerson}원</strong>
                            </div>
                            <a href="${tossLink}" class="btn-send-small">송금하기</a>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            document.getElementById('receiptArea').innerHTML = html;
        }

        // 계좌 복사 함수
        function copyAccount(accNum) {
            if (!accNum) return;
            navigator.clipboard.writeText(accNum).then(() => {
                let x = document.getElementById("toast");
                x.className = "show";
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            });
        }
    </script>
</body>
</html>
